<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1 class="title">Morse Code Translator</h1>
    <div class="box">
    <input type="text" placeholder="Enter Text" id="input" class="blank">
    <input type="submit" class="guess" value="Translate to Morse" id="translate" onclick="app.translateMorse()">
    <input type="submit" class="guess" value="Translate to English" id="translate" onclick="app.translateEnglish()">
    <p id="output"></p>
</div></div>
    <script src="app.js"></script>
</body>
</html>
