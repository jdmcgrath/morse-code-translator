<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morse Code Translator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<header class="title">
				<h1 class="title_h1">Morse Code Translator</h1>
			</header>
			<div class="box">
				<input type="text" placeholder="Enter Text" id="input" class="blank" />
				<div class="buttons">
					<button class="button" id="translateMorse">Translate to Morse</button>
					<button class="button" id="translateEnglish">Translate to English</button>
				</div>
				<p id="output"></p>
			</div>
		</div>
		<script src="./assets/scripts/app.js" type="module"></script>
	</body>
</html>
